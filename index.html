<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 200px;
            border-radius: 50%;
        }
        footer {
            background: #f1f1f1;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .logos img {
            margin: 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Nina De La Torre</h1>
    <img src="nina_headshot.jpg" alt="Nina De La Torre">
    <p>This is a short bio about you.</p>

    <footer>
        <div class="logos">
            <img src="Primary-Fullcolor.png.png" alt="School Logo 1">
            <img src="Primary-Fullcolor.png.png" alt="School Logo 2">
        </div>
    </footer>
</body>
</html>
